{% set name = "pybrush" %}
{% set version = "0.1.1-beta.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/cavalab/brush/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3da432e76ba5c856000504747e2a5e3f74fa9aa4b2ad5d5edf721996a5ff2312

build:
  skip: True  # [not linux]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - eigen 3.4.*
    - nlohmann_json
  host:
    - python 3.8.2
    - eigen
    - fmt
    - gcc >=12.0
    - gxx >=12.0
    - ninja
    - ceres-solver
    - pybind11 2.6.2
    - pytest
    - pydot
    - pip
  run:
    - python 3.8
    - scikit-learn
    - pandas
    - graphviz
    - deap
    - pmlb

test:
  imports:
    - pybrush
  requires:
    - pytest
  commands:
    - pytest

about:
  home: https://github.com/cavalab/brush
  summary: 'An interpretable machine learning library for training symbolic models'
  description: |
    Brush is a strongly-typed genetic programming language. It is designed for
    **b**ackpropagations and **r**ecursion **u**sing **s**earch **h**euristics.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: http://cavalab.org/brush/
  dev_url: https://github.com/cavalab/brush

extra:
  recipe-maintainers:
    - lacava
    - JDRomano2
